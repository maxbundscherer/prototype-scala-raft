name: CI Test

on: [push]
  branches:
    - master

jobs:

  test:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout git repo
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run test
      run: sbt test